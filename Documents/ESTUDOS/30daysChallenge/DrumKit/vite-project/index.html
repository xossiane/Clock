<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Set</title>
  </head>
  <body>
    <div id="app"></div>
    <div id ="div"></div>
    <script type="module" src="/main.js"></script>
 


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hithat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="/assets/clap.wav"></audio>
  <audio data-key="83" src="/assets/hithat.wav"></audio>
  <audio data-key="68" src="/assets/kick.wav"></audio>
  <audio data-key="70" src="/assets/openhat.wav"></audio>
  <audio data-key="71" src="/assets/boom.wav"></audio>
  <audio data-key="72" src="/assets/ride.wav"></audio>
  <audio data-key="74" src="/assets/snare.wav"></audio>
  <audio data-key="75" src="/assets/tom.wav"></audio>
  <audio data-key="76" src="/assets/tink.wav"></audio>


<script>
  window.addEventListener('keydown', function(e) {
 const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
 const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
 
console.log(audio)
if (!audio) return;
audio.currentTime = 0; //não espera o áudio chegar até o final

audio.play();
key.classList.add('playing');

})
  
</script>

</body>
</html>
